plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
jar {
    manifest {
        attributes "Main-Class": "CodigoFuente_19800734_RomeroMartinez.Main"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}
application {
    mainClassName = 'CodigoFuente_19800734_RomeroMartinez.Main'
}

test {
    useJUnitPlatform()
}

run {
    standardInput = System.in
}

